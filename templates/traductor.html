{% extends "layoutCinepolis.html" %}
{% block content %}
<h2 class="text-center mt-4">TRADUCTOR</h2>

   <div class="d-flex justify-content-center">
    <form class="form-horizontal" action="/traductor" method="POST">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="control-group">
            <label class="control-label" for="">Palabra Español</label>
            <div class="controls">
                <input type="text" name="palabraEsp" placeholder="Spanish" value="">
            </div>

            <label class="control-label" for="">Palabra Ingles</label>
            <div class="controls">
                <input type="text" name="palabraEng" placeholder="English" value="">
            </div>
        </div>

        <div class="control-group mt-2">
            <div class="controls">
                <button type="submit" class="btn btn-primary">Guardar
                    <i class="icon-ok icon-white"></i>
                </button>
            </div>
        </div>
    </form>
   </div>

   <div class="d-flex justify-content-center">
    <form class="form-horizontal" action="/traductor" method="POST">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">

        <div class="control-group mt-4">
            <label class="control-label" for="">Palabra</label>
            <div class="controls">
                <input type="text" name="palabra" placeholder="word" value="">
            </div>

           
        </div>
        <input type="radio" id="spanish" name="fav_language" value="spanish" checked>
<label for="spanish">Español</label><br>
<input type="radio" id="english" name="fav_language" value="english" >
<label for="english">Ingles</label><br>

        <div class="control-group mt-2">
            <div class="controls">
                <button type="submit" class="btn btn-primary">Traducir
                    <i class="icon-ok icon-white"></i>
                </button>
            </div>
        </div>

        {% if result %}
    
            <input class="mt-3" value="{{result}}" readonly>
        {% else %}
            <input class="mt-3" value="Palabra aun no ingresada" readonly>

        {% endif %}
    </form>
    </div>


   




{% endblock %}
